<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Channel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header */
        .header {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .logo {
            color: red;
            font-size: 22px;
            font-weight: bold;
        }

        /* Banner */
        .banner {
            height: 200px;
            background-image: url("https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4");
            background-size: cover;
            background-position: center;
        }

        /* Channel Info */
        .channel {
            background: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e53935;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin-right: 20px;
        }

        .channel-details h2 {
            margin: 0;
        }

        .channel-details p {
            color: gray;
            margin: 5px 0;
        }

        .subscribe {
            margin-left: auto;
        }

        .subscribe button {
            background: black;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Tabs */
        .tabs {
            background: #fff;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }

        .tabs span {
            margin-right: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
